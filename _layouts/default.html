<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="image" property="og:image" content="https://eziothedeadpoet.github.io/AboutMe/assets/images/Profile Picture SQUARE.png">
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <link rel="icon" href="https://raw.githubusercontent.com/EzioTheDeadPoet/AboutMe/master/assets/images/favicon64px.png"  type="image/x-icon">
  <body>
    <div class="wrapper">
      <header>
        <div class="headertext">
          <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
          <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        </div>
        <ul class="header">
          <li><a class="buttons mainpage" href="https://eziothedeadpoet.github.io/SME-FT-/">SME(FT)</a></li>
          <li><a class="buttons mainpage" href="https://eziothedeadpoet.github.io/Tales-from-the-Northern-Lands/">Northern Lands</a></li>
        </ul>
      </header>

      <section>
        {{ content }}
      </section>

    </div>
  </body>
</html>
