<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <link rel="icon" href="https://raw.githubusercontent.com/EzioTheDeadPoet/AboutMe/master/assets/images/favicon64px.png"  type="image/x-icon">
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        <table class="socials">
          <tr><td><ul><li><a class="buttons mainpage" href="https://eziothedeadpoet.github.io/SME-FT-/">SME(FT)</a></li></td></tr></ul>
          <tr><td><ul><li><a class="buttons mainpage" href="https://eziothedeadpoet.github.io/Tales-from-the-Northern-Lands/">Northern Lands</a></li></td></tr></ul>
        </table>                 
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        
      </footer>
    </div>
  </body>
</html>
